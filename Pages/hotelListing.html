<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Listings</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f4f8;
        }

        .white-header {
            background-color: white;
            padding: 0 20px;
            height: 49px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .white-header-links a {
            margin-left: 15px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        header {
            background: linear-gradient(to right, #003366, #004080);
            color: white;
            padding: 10px 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .logo {
        font-size: 24px;
        font-weight: bold;
        background-color: #000;
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        }

        .top-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
        }

        .top-controls select, 
        .top-controls input, 
        .top-controls button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
        }

        .top-controls button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .top-controls button:hover {
            background-color: #0069d9;
        }

        .navbar {
            display: flex;
            padding: 15px;
            gap: 20px;
            align-items: center;
            justify-content: center; /* centers items horizontally */
            flex-wrap: wrap;
            text-align: center;
        }
        .top-section {
            background: #0b2d5f;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: normal;
            justify-content: normal; 
            text-align: normal;
            padding-bottom: 0px; 
        }

        .nav-left, 
        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-left a, 
        .nav-right a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-left a:hover, 
        .nav-right a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .filters {
            width: 250px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .filters h3 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 8px;
            margin-top: 20px;
            margin-bottom: 15px;
        }

        .filters h3:first-child {
            margin-top: 0;
        }

        .filters label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .hotels {
            flex: 1;
        }

        .hotel {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            gap: 20px;
        }

        .hotel-image-container {
            flex-shrink: 0;
        }

        .hotel img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        .hotel:hover img {
            transform: scale(1.05);
        }

        .hotel-info {
            flex: 1;
        }

        .hotel-price {
            text-align: right;
            min-width: 150px;
        }

        .hotel-price span {
            display: block;
            margin-bottom: 5px;
        }

        .rating {
            color: #007aff;
            font-weight: bold;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }

        /* User account section styles */
        .user-account-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .login-options {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .login-icon {
            width: 28px;
            height: 30px;
        }

        .login-text {
            display: flex;
            flex-direction: column;
            line-height: 1.3;
            font-size: 14px;
        }

        .login-line, .account-line {
            white-space: nowrap;
        }

        .login-line a, .account-line a {
            color: #333;
            text-decoration: none;
        }

        .login-line a:hover, .account-line a:hover {
            text-decoration: underline;
        }

        .dropdown-section {
            display: flex;
            gap: 15px;
        }

        .dropdown {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dropdown-label {
            font-weight: normal;
            font-size: 14px;
        }

        .dropdown-select {
            padding: 5px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            font-size: 13px;
        }

        .hover-back:hover img {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .filters {
                width: 100%;
                margin-bottom: 20px;
            }
            
            .hotel {
                flex-direction: column;
            }
            
            .hotel img {
                width: 100%;
                height: auto;
            }
            
            .hotel-price {
                text-align: left;
                margin-top: 15px;
            }
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      font-size: 11px;
      color: #8eb4e3;
      margin-bottom: 3px;
    }

    .input-group input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      width: 180px;
    }

    .search-btn {
      background: linear-gradient(to right, #2e8dfd, #007bff);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    .breadcrumb {
      margin: 15px 20px;
      color: #c0dfff;
      font-size: 14px;
    }

    .breadcrumb a {
      color: #aad4ff;
      text-decoration: none;
    }

    .properties-count {
      margin: 0 20px 15px 20px;
      font-size: 24px;
      color: white;
    }

    .sort-bar {
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 0 20px;
      padding: 6px 0;
      overflow-x: auto;
      flex-wrap: wrap;
      background: #e6f3ff;
    }

    .sort-bar span {
      font-weight: bold;
      color: #333;
    }

    .sort-bar button {
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      padding: 6px 10px;
      color: #333;
      transition: color 0.3s, border-bottom 0.3s;
    }

    .sort-bar button.active {
      color: #3399ff;
      border-bottom: 4px solid #3399ff;
      font-weight: bold;
    }

    .hotel-search {
      margin-left: auto;
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .sort-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .hotel-search {
        margin-left: 0;
        width: 100%;
        margin-top: 10px;
      }
    }
    </style>
</head>
<body>
    <div class="white-header">
        <div class="logo">RRH</div>
        <div class="hlogo hover-back">
            <img src="Images/Hotel.PNG" style="margin: 15px;" width="45" height="45" alt="Hotel">
        </div>
        <div class="user-account-section">
            <div class="login-options">
                <img src="Images/Login.PNG" width="28" height="30" alt="Login" class="login-icon">
                <div class="login-text">
                    <span class="login-line"><a href="#">Login</a> or</span>
                    <span class="account-line"><a href="#">Create Account</a></span>
                </div>
            </div>
            <div class="dropdown-section">
                <div class="dropdown">
                    <span class="dropdown-label">Language</span>
                    <select class="dropdown-select">
                        <option>English</option>
                        <option>Hindi</option>
                    </select>
                </div>
                
                <div class="dropdown">
                    <span class="dropdown-label">Currency</span>
                    <select class="dropdown-select">
                        <option>INR</option>
                        <option>USD</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
      <!-- Blue Background Section -->
  <div class="top-section">
    <div class="navbar">
    <div class="input-group">
        <label for="city">CITY, AREA OR PROPERTY</label>
        <input type="text" id="city" value="Raniketh" readonly />
    </div>
      <div class="input-group">
        <label for="checkin">CHECK-IN</label>
            <input type="date" id="checkin" value="YYYY-MM-DD"> 
      </div>
      <div class="input-group">
        <label for="checkout">CHECK-OUT</label>
        <input type="date" id="checkout" value="YYYY-MM-DD">
      </div>
      <div class="input-group">
        <label for="rooms-guests">ROOMS & GUESTS</label>
        <input type="text" id="rooms-guests" value="1 Room, 2 Adults">
      </div>
      <button class="search-btn">SEARCH</button>
    </div>

    <div class="breadcrumb">
      <a href="#">Home</a> &gt; <a href="#">Hotels</a>
    </div>

    <h2 class="properties-count">30 Properties</h2>
  </div>

  <!-- Light Blue Sort Bar -->
  <div class="sort-bar">
    <span>SORT BY:</span>
    <button class="sort-option active">Popular</button>
    <button class="sort-option">User Rating (Highest First)</button>
    <button class="sort-option">Price (Highest First)</button>
    <button class="sort-option">Price (Lowest First)</button>
    <input type="text" placeholder="Hotel name" class="hotel-search">
  </div>

  <script>
    const buttons = document.querySelectorAll('.sort-option');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
      });
    });
  </script>
    <div class="container">
        <aside class="filters">
            <h3>Select Filters</h3>
            <label><input type="checkbox"> 5 Star Property</label>
            <label><input type="checkbox"> 4 Star Property</label>
            <label><input type="checkbox"> Breakfast Included</label>
            <label><input type="checkbox"> Resorts</label>
            <label><input type="checkbox"> Villas</label>
            
            <h3>Star Category</h3>
            <label><input type="checkbox"> Single Sharing</label>
            <label><input type="checkbox"> Duplex</label>
            
            <h3>Property Type</h3>
            <label><input type="checkbox"> Apartment</label>
            <label><input type="checkbox"> Villa</label>
            <label><input type="checkbox"> Hotel</label>
        </aside>

        <section class="hotels" id="hotels-section">
            <!-- Hotels will be inserted here by JavaScript -->
        </section>
    </div>

    <script>
        const hotelList = [

            {name: "Hotel 5", location: "Candolim | 2.0 km to Candolim Beach", rating: "4.2 (Very Good)", price: 5000, discount: "Breakfast Included", image: "h5.jpg"},
            {name: "Hotel 6", location: "Panaji | 500 m to Casino Pride", rating: "4.1 (Very Good)", price: 3000, discount: "Pay at Hotel", image: "h6.jpg"},
            {name: "Hotel 7", location: "Calangute | 800 m to Calangute Market", rating: "4.2 (Very Good)", price: 3000, discount: "Book Now & Pay Later", image: "h7.jpg"},
            {name: "Hotel 8", location: "Candolim | 700 m to Fort Aguada", rating: "4.3 (Very Good)", price: 5000, discount: "Breakfast Included", image: "h8.jpg"},
            {name: "Hotel 9", location: "Vagator | 2.1 km to Chapora Fort", rating: "4.1 (Very Good)", price: 5000, discount: "Limited Time Deal", image: "h9.jpg"},

        const hotelsSection = document.getElementById('hotels-section');

        hotelList.forEach(hotel => {
            const hotelDiv = document.createElement('div');
            hotelDiv.classList.add('hotel');

                <div class="hotel-image-container">
                    <img src="Images/${hotel.image}" alt="${hotel.name}">
                </div>
                <div class="hotel-info">
                    <h3>${hotel.name}</h3>
                    <p>${hotel.location}</p>
                    <p>Breakfast Included</p>
                    <p class="highlight">${hotel.discount}</p>
                </div>
                <div class="hotel-price">
                    <span class="rating">${hotel.rating}</span>

            `;
            hotelsSection.appendChild(hotelDiv);
        });
    </script>
</body>
</html>
